plugins {
    id 'java'
}

group = 'dev.makurea'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation platform('org.junit:junit-bom:5.10.0')
    implementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
